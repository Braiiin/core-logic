<VirtualHost *:80>
        ServerName logic.braiiin.com
        ServerAdmin info@braiiin.com
        WSGIScriptAlias / /var/www/logic.braiiin.com/index.wsgi
        <Directory /var/www/logic.braiiin.com/>
            Order allow,deny
            Allow from all
            Require all granted
        </Directory>
        Alias /static /var/www/logic.braiiin.com/core_logic/static
        <Directory /var/www/logic.braiiin.com/core_logic/static/>
            Order allow,deny
            Allow from all
            Require all granted
        </Directory>
        ErrorLog ${APACHE_LOG_DIR}/error.log
        LogLevel warn
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
